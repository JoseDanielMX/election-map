<html>
<head>
    <title>U.S. ELECTION MAP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700|Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body onload="onLoad();">
    <canvas id="confetti_canvas"></canvas>
    <header>
        <div class="title">
            <div class="circle"></div>
            <div class="line left"></div>
            <div class="line right"></div>
            <div class="bracket left"></div>
            <div class="bracket right"></div>
            <div class="small top">U.S.</div>
            <div class="big">ELECTION</div>
            <div class="small bottom">MAP</div>
            <div class="hide top"></div>
            <div class="hide bottom"></div>
        </div>
    </header>
    <main>
        <table id='countryResults'>
            <tbody>
            <tr>
                <td class="name-1">NAME1</td>
                <td class="results">??? votes</td>
                <td class="name-2">NAME2</td>
                <td class="results">??? votes</td>
                <th>WINNER</th>
                <th><a id="showResultsTrigger" onclick="showResults()">SHOW</a></th>
            </tr>
            </tbody>
        </table>
        <div class="map-container">
            <canvas id="map_canvas" width="800" height="550" style="position:relative;">
            </canvas>
            <table id='stateResults'>
                <theader>
                    <tr>
                        <th>State results</th>
                        <th></th>
                    </tr>
                </theader>
                <tbody>
                <tr>
                    <td class="name-1">John</td>
                    <td class="name-1"></td>
                </tr>
                <tr>
                    <td class="name-2">Jane</td>
                    <td class="name-2"></td>
                </tr>
                <tr>
                    <td class="winner">WINNER:</td>
                    <td class="winner"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <p>&copy; Skillcrush 2020 <span>//</span> Heading animation from: <a href="https://100dayscss.com/?dayIndex=22" target="_blank">100 Days CSS Challenge</a> <span>//</span> HTML5 Map Created By: <a href="http://dougx.net/map/usmap.html" target="_blank">DougX.net</a></p>
    </footer>
<script src="js/map.js"></script>
<script src="js/script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
<script src="js/confetti.js"></script>
</body>
</html>
