<html>
<head>
    <title>U.S. ELECTION MAP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700|Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body onload="onLoad();">
    <header>
        <div class="title">
            <div class="circle"></div>
            <div class="line left"></div>
            <div class="line right"></div>
            <div class="bracket left"></div>
            <div class="bracket right"></div>
            <div class="small top">U.S.</div>
            <div class="big">ELECTION</div>
            <div class="small bottom">MAP</div>
            <div class="hide top"></div>
            <div class="hide bottom"></div>
        </div>
    </header>
    <div class="page">
        <div class="map-container">
            <canvas id="map_canvas" width="800" height="550" style="position:relative;">
            </canvas>
            <table id='stateResults' style="position:absolute; bottom:10px; right:10px;">
                <theader>
                    <tr>
                        <th>State results</th>
                        <th></th>
                    </tr>
                </theader>
                <tbody>
                <tr>
                    <td class="name-1">John</td>
                    <td class="name-1"></td>
                </tr>
                <tr>
                    <td class="name-2">Jane</td>
                    <td class="name-2"></td>
                </tr>
                <tr>
                    <td class="winner">WINNER:</td>
                    <td class="winner"></td>
                </tr>
                </tbody>
            </table>
            <table id='countryResults' style="position:absolute; top:10px; left:10px;">
                <tbody>
                <tr>
                    <td class="name-1">NAME1</td>
                    <td class="name-1">RESULTS1</td>
                    <td class="name-2">NAME2</td>
                    <td class="name-2">RESULTS2</td>
                    <th>WINNER</th>
                    <th>Name</th>
                </tr>
                </tbody>
            </table>
        </div>
        <br clear="all">
        <footer>
            <p>&copy; Skillcrush 2020 <span>//</span> HTML5 Map Created By: <a href="http://dougx.net/map/usmap.html" target="_blank">DougX.net</a></p>
        </footer>
    </div>
<script src="js/map.js"></script>
<script src="js/script.js"></script>
</body>
</html>
